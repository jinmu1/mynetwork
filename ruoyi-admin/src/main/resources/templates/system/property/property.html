<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('运输属性数据列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <label>起始点：</label>
                                <input type="text" name="startingPoint"/>
                            </li>
                            <li>
                                <label>终点：</label>
                                <input type="text" name="endPoint"/>
                            </li>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="goodName"/>
                            </li>
                            <li>
                                <label>交通工具：</label>
                                <input type="text" name="transport"/>
                            </li>
                            <li>
                                <label>运输方式：</label>
                                <input type="text" name="shippingMethod"/>
                            </li>
                            <li>
                                <label>运输费率：</label>
                                <input type="text" name="transportRate"/>
                            </li>
                            <li>
                                <label>第几个阶段：</label>
                                <input type="text" name="type"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:property:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:property:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:property:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-next " onclick="$.operate.clean()" shiro:hasPermission="system:property:clean">
                    <i class="fa fa-close"></i> 清空
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:property:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:property:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:property:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:property:remove')}]];
        var prefix = ctx + "system/property";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                cleanUrl: prefix + "/clean",
                modalName: "运输属性数据",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '第几个阶段',
                    visible: false
                },
                {
                    field: 'startingPoint',
                    title: '起始点'
                },
                {
                    field: 'endPoint',
                    title: '终点'
                },
                {
                    field: 'goodName',
                    title: '商品名称'
                },
                {
                    field: 'transport',
                    title: '交通工具'
                },
                {
                    field: 'shippingMethod',
                    title: '运输方式'
                },
                {
                    field: 'transportRate',
                    title: '运输费率'
                }, {
                        field: 'type',
                        title: '第几个阶段'
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
     <script id="importTpl" type="text/template">
         <form enctype="multipart/form-data" class="mt20 mb10">
             <div class="col-xs-offset-1">
                 <input type="file" id="file" name="file"/>
                 <div class="mt10 pt5">
                     <input type="checkbox" id="updateSupport" name="updateSupport" title="是否更新已经存在的入库数据。"> 是否更新已经存在的出库数据
                     &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入“xls”或“xlsx”格式文件！
                 </font>
             </div>
         </form>
     </script>
</body>
</html>
