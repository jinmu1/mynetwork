<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('glc列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:chain:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:chain:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:chain:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-next " onclick="$.operate.clean()" shiro:hasPermission="system:chain:clean">
                    <i class="fa fa-close"></i> 清空
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:chain:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:chain:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:chain:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:chain:remove')}]];
        var prefix = ctx + "system/chain";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                cleanUrl: prefix + "/clean",
                modalName: "业务数据",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'orderType',
                    title: '订单类型'
                },
                {
                    field: 'orderQuantity',
                    title: '订单数量'
                },
                {
                    field: 'saleDafang',
                    title: '售达方描述'
                },
                {
                    field: 'saleId',
                    title: '售达方ID'
                },
                {
                    field: 'saleLng',
                    title: '售达方经度'
                },
                {
                    field: 'saleLat',
                    title: '售达方纬度'
                },
                {
                    field: 'productGroup',
                    title: '产品组描述'
                },
                {
                    field: 'material',
                    title: '物料'
                },
                {
                    field: 'primarySales',
                    title: '一级销售渠道'
                },
                {
                    field: 'secondaryMarketing',
                    title: '二级销售渠道'
                },
                {
                    field: 'branchCenter',
                    title: '分中心'
                },
                {
                    field: 'branchId',
                    title: '分拨中心ID'
                },
                {
                    field: 'branchLng',
                    title: '分拨中心经度'
                },
                {
                    field: 'branchLat',
                    title: '分拨中心纬度'
                },
                {
                    field: 'deliveryCenter',
                    title: '配送中心'
                },
                {
                    field: 'deliveryId',
                    title: '配送中心ID'
                },
                {
                    field: 'deliveryLng',
                    title: '配送中心经度'
                },
                {
                    field: 'deliveryLat',
                    title: '配送中心纬度'
                },
                {
                    field: 'factoryName',
                    title: '工厂名称'
                },
                {
                    field: 'requestArrival',
                    title: '要求到货日期'
                },
                {
                    field: 'promiseArrival',
                    title: '承诺到货日期'
                },
                {
                    field: 'preparationCar',
                    title: '配车制单日期'
                },
                {
                    field: 'pickUp',
                    title: '提货点'
                },
                {
                    field: 'vehicleSchedule',
                    title: '车辆计划提货时间'
                },
                {
                    field: 'actualArrivalVehicle',
                    title: '车辆实际到达时间'
                },
                {
                    field: 'numberVehicles',
                    title: '车辆及时到位数量'
                },
                {
                    field: 'actualStartLoading',
                    title: '装车实际开始时间'
                },
                {
                    field: 'actualEndLoading',
                    title: '装车实际结束时间'
                },
                {
                    field: 'loadingQuantity',
                    title: '装车及时数量'
                },
                {
                    field: 'actualShipment',
                    title: '工厂实际发货日期'
                },
                {
                    field: 'actualDelivery',
                    title: '工厂实际发货时间'
                },
                {
                    field: 'expectedCentre',
                    title: '预计到分中心'
                },
                {
                    field: 'carArrive',
                    title: '车队到分中心登记日期'
                },
                {
                    field: 'unloadingQuantity',
                    title: '及时卸车入库数量'
                },
                {
                    field: 'storageGoods',
                    title: '货到分中心入库日期'
                },
                {
                    field: 'centresPosting',
                    title: '分中心提货单过账日期'
                },
                {
                    field: 'actualSignature',
                    title: '客户实际签收日期'
                },
                {
                    field: 'signQuantity',
                    title: '签收数量'
                },
                {
                    field: 'returnQuantity',
                    title: '返单数量'
                },
                {
                    field: 'delayTransport',
                    title: '运输延误天数'
                },
                {
                    field: 'delayArrival',
                    title: '到货延误天数'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
     <script id="importTpl" type="text/template">
         <form enctype="multipart/form-data" class="mt20 mb10">
             <div class="col-xs-offset-1">
                 <input type="file" id="file" name="file"/>
                 <div class="mt10 pt5">
                     <input type="checkbox" id="updateSupport" name="updateSupport" title="是否更新已经存在的入库数据。"> 是否更新已经存在的出库数据
                     &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入“xls”或“xlsx”格式文件！
                 </font>
             </div>
         </form>
     </script>
</body>
</html>
