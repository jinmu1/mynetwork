<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('出库单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户：</label>
                                <input type="text" name="customerCode"/>
                            </li>
                            <li>
                                <label>送达方：</label>
                                <input type="text" name="shipToParty"/>
                            </li>
                            <li>
                                <label>交货日期：</label>
                                <input type="text" class="time-input" placeholder="请选择交货日期" name="deliveryDate"/>
                            </li>
                            <li>
                                <label>交货时间：</label>
                                <input type="text" class="time-input" placeholder="请选择交货时间" name="deliveryTime"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderCode"/>
                            </li>
                            <li>
                                <label>物料号：</label>
                                <input type="text" name="goodsCode"/>
                            </li>
                            <li>
                                <label>物料描述：</label>
                                <input type="text" name="goodsName"/>
                            </li>
                            <li>
                                <label>物料数量：</label>
                                <input type="text" name="goodsNum"/>
                            </li>
                            <li>
                                <label>托盘数量：</label>
                                <input type="text" name="pulletNum"/>
                            </li>
                            <li>
                                <label>规格：</label>
                                <input type="text" name="pieceNum"/>
                            </li>
                            <li>
                                <label>温区：</label>
                                <input type="text" name="warmArea"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:delivery:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:delivery:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:delivery:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-next " onclick="$.operate.clean()" shiro:hasPermission="system:delivery:clean">
                    <i class="fa fa-close"></i> 清空
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:delivery:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:delivery:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-primary " id="button-open-5"  shiro:hasPermission="system:delivery:edit">
                    <i class="fa fa-address-card"></i> 新增项目
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:delivery:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:delivery:remove')}]];
        var prefix = ctx + "system/delivery";
        $("#button-open-5").click(function(){
            $.modal.open('添加项目', "/system/project/add", '900', '500');
        })
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                cleanUrl: prefix + "/clean",
                modalName: "出库单",
                columns: [{
                    checkbox: true
                },

                {
                    field: 'customerCode',
                    title: '客户'
                },
                {
                    field: 'shipToParty',
                    title: '送达方'
                },
                {
                    field: 'deliveryDate',
                    title: '交货日期'
                },
                {
                    field: 'deliveryTime',
                    title: '交货时间'
                },
                {
                    field: 'orderCode',
                    title: '订单号'
                },
                {
                    field: 'goodsCode',
                    title: '物料号'
                },
                {
                    field: 'goodsName',
                    title: '物料描述'
                },
                {
                    field: 'goodsNum',
                    title: '物料数量'
                },
                {
                    field: 'pulletNum',
                    title: '托盘数量'
                },
                {
                    field: 'pieceNum',
                    title: '规格'
                },
                {
                    field: 'warmArea',
                    title: '温区'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="是否更新已经存在的入库数据。"> 是否更新已经存在的出库数据
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
