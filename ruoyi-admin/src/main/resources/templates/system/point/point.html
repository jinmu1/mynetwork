<script th:inline="javascript">

    function changPrice(){
        alert(1)
        var i=0;
        if ($("#b_goods_size").val() ==null || $("#b_goods_size").val() ==""){
            i++;
        }
        var j=0;
        if ( $("#m_goods_size").val() ==null || $("#m_goods_size").val() ==""){
            j++;
        }
        var k =0;
        if ( $("#s_goods_size").val() ==null || $("#s_goods_size").val() ==""){
            k++;
        }

        if (i+j+k==1){
            if (i+j==0){
                var  num = 100-$("#b_goods_size").val()-$("#m_goods_size").val()
                if (num>=0){
                    $("#s_goods_size").val(num);
                }else {
                    layer.open( {title:"输入提示",content:"物料体积占比大于100%",color:"#000000"});
                }
            }else if(i+k==0){
                var  num = 100-$("#b_goods_size").val()-$("#s_goods_size").val()
                if (num>=0){
                    $("#m_goods_size").val(num);
                }else {
                    layer.open( {title:"输入提示",content:"物料体积占比大于100%",color:"#000000"});
                }
            }else if(j+k==0) {
                var num = 100 - $("#m_goods_size").val() - $("#s_goods_size").val()
                if (num >= 0) {
                    $("#b_goods_size").val(num);
                } else {
                    layer.open({title: "输入提示", content: "物料体积占比大于100%", color: "#000000"});
                }
            }
        }

    }

    function changSize(){
        var i=0;
        if ($("#h_price").val() ==null || $("#h_price").val() ==""){
            i++;
        }
        var j=0;
        if ( $("#m_price").val() ==null || $("#m_price").val() ==""){
            j++;
        }
        var k =0;
        if ( $("#s_price").val() ==null || $("#s_price").val() ==""){
            k++;
        }

        if (i+j+k==1){
            if (i+j==0){
                var  num = 100-$("#h_price").val()-$("#m_price").val()
                if (num>=0){
                    $("#s_price").val(num);
                }else {
                    layer.open( {title:"输入提示",content:"物料单价占比大于100%",color:"#000000"});
                }
            }else if(i+k==0){
                var  num = 100-$("#h_price").val()-$("#s_price").val()
                if (num>=0){
                    $("#m_price").val(num);
                }else {
                    layer.open( {title:"输入提示",content:"物料单价占比大于100%",color:"#000000"});
                }
            }else if(j+k==0) {
                var num = 100 - $("#m_price").val() - $("#s_price").val()
                if (num >= 0) {
                    $("#h_price").val(num);
                } else {
                    layer.open({title: "输入提示", content: "物料单价占比大于100%", color: "#000000"});
                }
            }
        }
    }


    function post_data(){

        if ( $("#transportNum").val() <=0 ){
            layer.open({title: "输入提示", content: "请输入大于0的值", color: "#000000"});
            return;
        }else if($("#transportNum").val() >1000000000){
            layer.open({title: "输入提示", content: "请输入小于100000000的值", color: "#000000"});
            return;
        }


        var provinces = $("#provinces option:selected").val();
        for (var i = 1; i < 890; i++) {
            $("#times").append("<option value='" + i + "'>方案" + i + "</option>");
        }
        setOption(provinces, 10, "chart_1");
        setOption(provinces, 8, "chart_2");
        setOption(provinces, 6, "chart_4");
        setOption(provinces, 4, "chart_5");
        setOption(provinces, 1, "chart_6");
        loadTable(provinces);

    }

    function loadTable1(){
        $.post("/system/point/point/networkplan1", {"provinces": provinces,"num":1}, function (result) {
            var json = result;
            var columnsArray = [];
            columnsArray.push({field: "state", checkbox: true});
            for (var i = 0; i < (Object.keys(json[0])).length; i++) {//Object.keys(obj) 获取key名称
                var property = (Object.keys(json[0]))[i];//id   username
                columnsArray.push({
                    "title": property,
                    "field": property,
                    switchable: true,
                    sortable: true
                });
            }
            $('#bootstrap-table1').bootstrapTable('refresh');
            $('#bootstrap-table1').bootstrapTable({
                method: 'post',
                url: "/system/point/point/networkplan1",
                showLoading: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                showExport: false,
                pageNumber: 1, // 初始化加载第一页
                columns: columnsArray
            });
            $(".fixed-table-loading").hide();
        });
    }
