    function loadTable1(){
        $.post("/system/point/point/networkplan1", {"provinces": provinces,"num":1}, function (result) {
            var json = result;
            var columnsArray = [];
            columnsArray.push({field: "state", checkbox: true});
            for (var i = 0; i < (Object.keys(json[0])).length; i++) {//Object.keys(obj) 获取key名称
                var property = (Object.keys(json[0]))[i];//id   username
                columnsArray.push({
                    "title": property,
                    "field": property,
                    switchable: true,
                    sortable: true
                });
            }
            $('#bootstrap-table1').bootstrapTable('refresh');
            $('#bootstrap-table1').bootstrapTable({
                method: 'post',
                url: "/system/point/point/networkplan1",
                showLoading: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                showExport: false,
                pageNumber: 1, // 初始化加载第一页
                columns: columnsArray
            });
            $(".fixed-table-loading").hide();
        });
    }
