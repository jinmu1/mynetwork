<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库列表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>日期：</label>
                                <input type="text" class="time-input" placeholder="请选择日期" name="createDate"/>
                            </li>
                            <li>
                                <label>时间：</label>
                                <input type="text" class="time-input" placeholder="请选择时间" name="createTime"/>
                            </li>
                            <li>
                                <label>供应商：</label>
                                <input type="text" name="shipperCode"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="orderCode"/>
                            </li>
                            <li>
                                <label>物料编码：</label>
                                <input type="text" name="goodsCode"/>
                            </li>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="goodsName"/>
                            </li>
                            <li>
                                <label>数量：</label>
                                <input type="text" name="goodsNum"/>
                            </li>
                            <li>
                                <label>托盘数量：</label>
                                <input type="text" name="pulletNum"/>
                            </li>
                            <li>
                                <label>件数：</label>
                                <input type="text" name="pieceNum"/>
                            </li>
                            <li>
                                <label>温区：</label>
                                <input type="text" name="warmArea"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:receiving:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:receiving:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:receiving:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-next " onclick="$.operate.clean()" shiro:hasPermission="system:receiving:clean">
                    <i class="fa fa-close"></i> 清空
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:receiving:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:receiving:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-primary " id="button-open-5"  shiro:hasPermission="system:receiving:edit">
                    <i class="fa fa-address-card"></i> 新增项目
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:receiving:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:receiving:remove')}]];
        var prefix = ctx + "system/receiving";
        $("#button-open-5").click(function(){
            $.modal.open('添加项目', "/system/project/add", '900', '500');
        })
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                cleanUrl: prefix + "/clean",
                modalName: "入库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '表ID',
                    visible: false
                },
                {
                    field: 'createDate',
                    title: '日期'
                },
                {
                    field: 'createTime',
                    title: '时间'
                },
                {
                    field: 'shipperCode',
                    title: '供应商'
                },
                {
                    field: 'orderCode',
                    title: '订单号'
                },
                {
                    field: 'goodsCode',
                    title: '物料编码'
                },
                {
                    field: 'goodsName',
                    title: '商品名称'
                },
                {
                    field: 'goodsNum',
                    title: '数量'
                },
                {
                    field: 'pulletNum',
                    title: '托盘数量'
                },
                {
                    field: 'pieceNum',
                    title: '件数'
                },
                {
                    field: 'warmArea',
                    title: '温区'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        $("input[name='createTime']").datetimepicker({
            format: "HH:mm:ss",
            language:  'ch',
            weekStart: 1,
            todayBtn:  0,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0,
            //分钟间隔
            minuteStep: 1
        });
    </script>
</body>
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="是否更新已经存在的入库数据。"> 是否更新已经存在的入库数据
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
